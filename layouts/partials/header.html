<!-- nav -->
<nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ .Site.BaseURL | absURL }}">Home</a>
            {{ range .Site.Sections }}
            <a class="navbar-item" href="{{ .Permalink }}">{{ .Title }} </a>
            {{ end }}
        </div>
    </div>
</nav>

<section class="hero is-dark">
    <div class="hero-body" style="background-image: url({{ index .Params "heroimage" | default "img/work.jpg" | absURL }});">
        <div class="container">
            <h1 class="title is-size-1 {{ if .Params.darkherotext }} {{ "has-text-dark" }} {{ end }}">
                {{ .Title }}
            </h1>
        </div>
    </div>
</section>
