<!DOCTYPE html>
<html class="has-navbar-fixed-top">
{{- partial "head.html" . -}}

<body class="has-background-light">
    {{- partial "header.html" . -}}
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-9">
                    {{- block "main" . }}{{- end }}
                </div>
                <div class="column is-3">

                    {{- block "sidebar" . -}}
                    {{- partial "sidebar.html" . -}}
                    {{- end -}}
                </div>
            </div>
        </div>
    </div>

    {{- partial "footer.html" . -}}
</body>

</html>
